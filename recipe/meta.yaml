{% set name = "yq" %}
{% set version = "3.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b558dab6f15c03e24a1c448789500b20d6f307ee9ca4c9361387f3658163000d

build:
  number: 0
  noarch: python
  entry_points:
    - yq=yq:cli
    - xq=yq:xq_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - tomlkit >=0.11.6
    - argcomplete >=1.8.1
    - jq
    - python >=3.6
    - pyyaml >=5.3.1
    - setuptools
    - toml >=0.10.0
    - xmltodict >=0.11.0

test:
  imports:
    - yq
  commands:
    - pip check
    - yq --help
    - xq --help
  requires:
    - pip

about:
  home: https://github.com/kislyuk/yq
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Command-line YAML/XML processor - jq wrapper for YAML/XML documents
  doc_url: https://yq.readthedocs.io/en/latest/
  dev_url: https://github.com/kislyuk/yq

extra:
  recipe-maintainers:
    - sodre
    - xhochy
